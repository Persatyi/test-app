<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let item of searchResults">
        <mat-card class="card">
            <img class="image" mat-card-image [src]="item.image_url" [alt]="item.title">
            <mat-card-content class="card-content">
                <div class="date-wrapper">
                    <app-svg-icon icon="icon-calendar" class="icon-calendar"></app-svg-icon>
                    <span class="date">{{item.published_at}}</span>
                </div>
                <mat-card-title class="card-title">{{item.title}}</mat-card-title>
                <div class="description-wrapper">
                    <p class="card-description">
                        {{item.summary}}
                    </p>
                </div>
            </mat-card-content>
            <mat-card-actions class="card-actions">
                <button mat-button class="read-more-btn" [routerLink]="['/cards', 'item.id']">
                    Read more
                    <app-svg-icon icon="icon-arrow--right" class="icon-arrow"></app-svg-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
